<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="img/insta_celular.png" alt="Instagram_APP" />
      </div>

      <div class="content">
        <div class="group content-profile">
          <img class="insta-logo" src="img/Instagram-Logo.png" alt="logo" />
          <div class="profile-photo">
            <img src="img/avatar.jpg" alt="avatar" />
          </div>
          <a class="login" href="https://www.instagram.com/renato.trip/"
            >Continue as renato.trip</a
          >
          <a class="remove_acc" href="#">Remove account</a>
        </div>
        <div class="group content-signup">
          <p>Not renato.trip?</p>
          <p><span>Switch Accounts</span> or <span>Sign Up</span></p>
        </div>
        <div class="content-app">
          <p>Get the app</p>
          <div class="app-container">
            <a class="app_link" href="#"></a>
            <a class="app_link" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
